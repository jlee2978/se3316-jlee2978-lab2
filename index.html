<!DOCTYPE html>
<html>
    <head>
        <title>SE 3316 - Lab 2</title>
        <meta charset="UTF-8">
        <script type='text/javascript' src='script.js'></script>
    </head>
    <body>
        <template id="item-template">
            <li id="#itemID" style="width: 100%;">
                <span class="item-type" style="width:20%">
                    #type
                </span>
                <span class="item-image">
                    <img src="#image" width="100" height="100">
                </span>
                <span class="item-name" style="width:40%">
                    #name
                </span>                
                <span class="item-due" style="width:20%">
                    #due
                </span>
                <button onclick="addItem('#itemID');">
                    Add
                </button>
            </li>
        </template>
        <template id="basket-template">
                <li id="#itemID" style="width: 100%;">
                    <!--span class="item-type" style="width:20%">
                        #type
                    </span-->
                    <!--span class="item-image">
                        <img src="#image" width="100" height="100">
                    </span-->
                    <span class="item-name" style="width:40%">
                        #name
                    </span>                
                    <span class="item-due" style="width:20%">
                        #due
                    </span>
                </li>
            </template>
        <h1>User Information</h1>
        <form id="loginForm" onsubmit = "event.preventDefault(); login();">
            Name: <input type="text" id="name">
            Email:  <input type="text" id="email">
            Year of birth: <input type="text" id="birth-year">
            Language : <select id="language">
                            <option value="E">English</option>
                            <option value="F">French</option>
                        </select>
            <input type="Submit" value = "Login">
        </form>
        <form id ="loggedIn">
            <span id="userInfo">

            </span>
        </form>
        <h1>Library Checkout</h1>
        <h2>Items Available:</h2>
        <ol id="available-items" style="list-style: none"></ol>
        <h2>Checkout List:</h2>
        <ol id="basket"style="list-style: none"></ol>
    </body>
</html>
